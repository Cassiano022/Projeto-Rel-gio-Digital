                    <div class="numero" id="minutos">00</div>

                </div>
                <div class="separador">:</div>
                <div class="segmento">
                    <div class="numero" id="segundos">00</div>
                    <div class="legenda">Segundos</div>
                </div>
            </div>

        </div>
    </div>
 <script src="./script.js"></script>
